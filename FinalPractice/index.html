<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>grid practice</title>

        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="custom.css">
    </head>

    <body>
        <section class = "grid">
            <div class = "header">
                <button class = "one color1">button</button>
                <button class = "two color2">button</button>
                <button class = "three color1">button</button>
                <button class = "four color2">button</button>
                <button class = "five color1">button</button>
            </div>
            <div class = "aside color1">
                aside
            </div>
            <div class = "main">
                main
            </div>
            <div class = "side1 color1">side</div>
            <div class = "footer color2">footer</div>
            <div class = "side2 color1">side</div>
        </section>
    </body>
</html>
